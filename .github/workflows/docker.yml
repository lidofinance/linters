name: Lint docker

on:
  workflow_call:
    inputs:
      dockerfile:
        description: "Where is placed dockerfile"
        type: string
        required: false
        default: Dockerfile
      recursive:
        description: "Search for Dockerfiles in the nested folders"
        type: boolean
        required: false
        default: true

jobs:
  docker-linters:
    name: Check docker issues
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: lidofinance/linters/.github/actions/lint-docker@fix/vendored-actions
        with:
          dockerfile: ${{ inputs.dockerfile }}
          recursive: ${{ inputs.recursive }}
