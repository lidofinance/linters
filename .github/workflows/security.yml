name: Lint Security

on:
  workflow_call:
    inputs:
      languages:
        required: false
        type: string
jobs:
  security-linters:
    name: Check security issues
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: lidofinance/linters/.github/actions/lint-security@master
        with:
          languages: ${{ inputs.languages }}
