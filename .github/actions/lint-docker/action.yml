name: 'Dockerfile linter'
description: 'Lint dockerfile issues via hadolint'

inputs:
  dockerfile:
    description: "Dockerfile location"
    required: false
    default: Dockerfile

runs:
  using: "composite"
  steps:

  - uses: hadolint/hadolint-action@v2.0.0
    with:
      dockerfile: ${{ inputs.dockerfile }}
